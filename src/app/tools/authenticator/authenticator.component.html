<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div>
      <input type="text" />
      <input type="password" placeholder="password" />
      <button mat-flat-button color="warn">Log In</button>
    </div>
    <mat-card-actions align="end">
      <button mat-flat-button color="warn" >Login</button>
      <button mat-flat-button color="warn">Forgot Password</button>
      <button mat-flat-button color="warn">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
